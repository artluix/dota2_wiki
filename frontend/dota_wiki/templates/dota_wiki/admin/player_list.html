{% extends 'dota_wiki/base.html' %}

{% block content %}
    {% if players %}
        <table class="center">
            <tr>
                <td class="center">
                    <h2 class="center">List of Players</h2>
                </td>
                <td>
                    <a class="btn btn-default" href="{% url 'admin_player_new' %}">
                        <span class="glyphicon glyphicon-plus"></span>
                    </a>
                </td>
            </tr>
        </table>
        <table class="center table">
            <tr>
                <th colspan="3" class="center">Nick Name</th>
            </tr>
            {% for player in players %}
                <tr>
                    <td class="center">
                        {{ player.1 }}
                    </td>
                    <td>
                        <a class="btn btn-default" href="{% url 'admin_player_edit' pk=player.0 %}">
                            <span class="glyphicon glyphicon-edit"></span>
                        </a>
                    </td>
                    <td>
                        <a class="btn btn-default" href="{% url 'admin_player_remove' pk=player.0 %}">
                            <span class="glyphicon glyphicon-remove"></span>
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </table>
    {% endif %}
{% endblock %}

{% extends 'dota_wiki/base.html' %}

{% block content %}
    {% if teams %}
        <table class="center">
            <tr>
                <td class="center">
                    <h2 class="center">List of Teams</h2>
                </td>
                <td>
                    <a class="btn btn-default" href="{% url 'admin_team_new' %}">
                        <span class="glyphicon glyphicon-plus"></span>
                    </a>
                </td>
            </tr>
        </table>
        <table class="center table">
            <tr>
                <th colspan="3" class="center">Team Name</th>
            </tr>
            {% for team in teams %}
                <tr>
                    <td class="center">
                        {{ team.1 }}
                    </td>
                    <td>
                        <a class="btn btn-default" href="{% url 'admin_team_edit' pk=team.0 %}">
                            <span class="glyphicon glyphicon-edit"></span>
                        </a>
                    </td>
                    <td>
                        <a class="btn btn-default" href="{% url 'admin_team_remove' pk=team.0 %}">
                            <span class="glyphicon glyphicon-remove"></span>
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </table>
    {% endif %}
{% endblock %}

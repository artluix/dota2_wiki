{% extends 'dota_wiki/base.html' %}

{% block content %}
    {% if users %}
        <table class="center">
            <tr>
                <td class="center">
                    <h2 class="center">List of Users</h2>
                </td>
                <td>
                    <a class="btn btn-default" href="{% url 'admin_user_new' %}">
                        <span class="glyphicon glyphicon-plus"></span>
                    </a>
                </td>
            </tr>
        </table>
        <table class="table center">
            <tr>
                <th colspan="3" class="center">User Login</th>
            </tr>
            {% for user in users %}
                <tr>
                    <td class="center">
                        {{ user.1 }}
                    </td>
                    <td>
                        <a class="btn btn-default" href="{% url 'admin_user_edit' pk=user.0 %}">
                            <span class="glyphicon glyphicon-edit"></span>
                        </a>
                    </td>
                    <td>
                        <a class="btn btn-default" href="{% url 'admin_user_remove' pk=user.0 %}">
                            <span class="glyphicon glyphicon-remove"></span>
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </table>
    {% endif %}
{% endblock %}

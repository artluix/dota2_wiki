{% extends 'dota_wiki/base.html' %}


{% block content %}
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
    <div class="center">
        <form method="post" action="{% url 'admin_sponsor_tournament_edit' pk1=pk1 pk2=pk2 %}">{% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="btn btn-success" value="edit" />
        </form>
    </div>
{% endblock %}

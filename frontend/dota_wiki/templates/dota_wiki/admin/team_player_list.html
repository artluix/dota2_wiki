{% extends 'dota_wiki/base.html' %}

{% block content %}
    {% if teamsPlayers %}
        <table class="center">
            <tr>
                <td class="center">
                    <h2 class="center">List of Teams Players</h2>
                </td>
                <td>
                    <a class="btn btn-default" href="{% url 'admin_team_player_new' %}">
                        <span class="glyphicon glyphicon-plus"></span>
                    </a>
                </td>
            </tr>
        </table>
        <table class="center table">
            <tr>
                <th class="center">Team Name</th>
                <th class="center">Nick Name</th>
            </tr>
            {% for teamPlayer in teamsPlayers %}
                <tr>
                    <td>
                        {{ teamPlayer.2 }}
                    </td>
                    <td class="center">
                        {{ teamPlayer.3 }}
                    </td>
                    <td>
                        <a class="btn btn-default" href="{% url 'admin_team_player_edit' pk1=teamPlayer.0 pk2=teamPlayer.1 %}">
                            <span class="glyphicon glyphicon-edit"></span>
                        </a>
                    </td>
                    <td>
                        <a class="btn btn-default" href="{% url 'admin_team_player_remove' pk1=teamPlayer.0 pk2=teamPlayer.1 %}">
                            <span class="glyphicon glyphicon-remove"></span>
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </table>
    {% endif %}
{% endblock %}

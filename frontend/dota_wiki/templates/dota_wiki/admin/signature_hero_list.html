{% extends 'dota_wiki/base.html' %}

{% block content %}
    {% if signatureHeroes %}
        <table class="center">
            <tr>
                <td class="center">
                    <h2 class="center">List of Signature Heroes</h2>
                </td>
                <td>
                    <a class="btn btn-default" href="{% url 'admin_sponsor_tournament_new' %}">
                        <span class="glyphicon glyphicon-plus"></span>
                    </a>
                </td>
            </tr>
        </table>
        <table class="center table">
            <tr>
                <th class="center">Nick Name</th>
                <th class="center">Hero Name</th>
            </tr>
            {% for signHero in signatureHeroes %}
                <tr>
                    <td>
                        {{ signHero.2 }}
                    </td>
                    <td class="center">
                        {{ signHero.3 }}
                    </td>
                    <td>
                        <a class="btn btn-default" href="{% url 'admin_signature_hero_edit' pk1=signHero.0 pk2=signHero.1 %}">
                            <span class="glyphicon glyphicon-edit"></span>
                        </a>
                    </td>
                    <td>
                        <a class="btn btn-default" href="{% url 'admin_signature_hero_remove' pk1=signHero.0 pk2=signHero.1 %}">
                            <span class="glyphicon glyphicon-remove"></span>
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </table>
    {% endif %}
{% endblock %}

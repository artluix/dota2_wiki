{% extends 'dota_wiki/base.html' %}

{% block content %}
    {% if roles %}
        <table class="center">
            <tr>
                <td class="center">
                    <h2 class="center">List of Roles</h2>
                </td>
                <td>
                    <a class="btn btn-default" href="{% url 'admin_role_new' %}">
                        <span class="glyphicon glyphicon-plus"></span>
                    </a>
                </td>
            </tr>
        </table>
        <table class="center table">
            <tr>
                <th colspan="3" class="center">Role Name</th>
            </tr>
            {% for role in roles %}
                <tr>
                    <td class="center">
                        {{ role.1 }}
                    </td>
                    <td>
                        <a class="btn btn-default" href="{% url 'admin_role_edit' pk=role.0 %}">
                            <span class="glyphicon glyphicon-edit"></span>
                        </a>
                    </td>
                    <td>
                        <a class="btn btn-default" href="{% url 'admin_role_remove' pk=role.0 %}">
                            <span class="glyphicon glyphicon-remove"></span>
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </table>
    {% endif %}
{% endblock %}

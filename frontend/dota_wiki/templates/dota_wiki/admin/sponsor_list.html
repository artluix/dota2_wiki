{% extends 'dota_wiki/base.html' %}


{% block content %}
    {% if sponsors %}
        <table class="center">
            <tr>
                <td class="center">
                    <h2 class="center">List of Sponsors</h2>
                </td>
                <td>
                    <a class="btn btn-default" href="{% url 'admin_sponsor_new' %}">
                        <span class="glyphicon glyphicon-plus"></span>
                    </a>
                </td>
            </tr>
        </table>
        <table class="center table">
            <tr>
                <th colspan="3" class="center">Sponsor URL</th>
            </tr>
            {% for sponsor in sponsors%}
                <tr>
                    <td class="center">
                        {{ sponsor.1 }}
                    </td>
                    <td>
                        <a class="btn btn-default" href="{% url 'admin_sponsor_edit' pk=sponsor.0 %}">
                            <span class="glyphicon glyphicon-edit"></span>
                        </a>
                    </td>
                    <td>
                        <a class="btn btn-default" href="{% url 'admin_sponsor_remove' pk=sponsor.0 %}">
                            <span class="glyphicon glyphicon-remove"></span>
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </table>
    {% endif %}
{% endblock %}
